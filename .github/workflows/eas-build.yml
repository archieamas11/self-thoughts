name: EAS Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Log in to EAS
        run: eas whoami || eas login --token lCgKgTX8DY6Kkiy6kj654KwRUo2GeWJmWXrhltTI

      - name: Start Android build (APK)
        run: eas build -p android --profile preview --non-interactive
